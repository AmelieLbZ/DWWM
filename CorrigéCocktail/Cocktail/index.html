<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail</title>
    <!-- ----------CSS---------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- ----------------------- -->
  </head>
  <body
    onload="afficherRandomCocktail()"
    onhashchange="afficherRandomCocktail()"
  >
    <!-- ---------NAVBAR--------- -->
    <header>
      <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
          <a href="" class="navbar-brand">
            <img
              class="d-inline-block align-text-top"
              src="images/cocktailicon.png"
              alt="icone de cocktail"
              width="40"
              height="40"
            />
            HTLM Cocktail
          </a>
        </div>
      </nav>
      <div class="separate"></div>
    </header>
    <!-- ------------------------ -->
    <main>
      <!-- ---------ZONE DE RECHERCHE--------- -->
      <div class="searchZone">
        <label for="searchByName">Name</label>
        <input type="checkbox" id="searchByName" />
        <label for="searchByIngredients">Ingredients</label>
        <input type="checkbox" id="searchByIngredients" />
        <br />
        <input type="text" id="queryLoc" value="" />
        <input type="button" value="Search" onclick="buttonClickGET()" />
      </div>
      <!-- ------------------------------------ -->

      <!-- ---------AFFICHAGE DES COCKTAILS--------- -->
      <div id="zone_cocktail"></div>
      <!-- ----------------------------------------- -->
      <!-- ---------MODAL---------- -->
      <div
        class="modal fade ModalStyle"
        id="randomModal"
        tabindex="-1"
        aria-labelledby="randomModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="randomModalLabel"></h1>
              <button
                id="closebtn2"
                class="btn-close"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="zone_modal"></div>
            </div>
            <div class="modal-footer">
              <button
                id="closebtn"
                class="btn btn-secondary"
                type="button"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ------------------------ -->
    </main>
    <!-- -----------------------LIENS SCRIPT--------------------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="scripts/script.js"></script>
    <!-- -------------------------------------------------------------------------- -->
  </body>
</html>
